<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>NoteSquire Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="description" content="Login" />
		<meta property="og:site_name" content="NoteSquire Login" />
		<meta property="og:title" content="NoteSquire Login" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Login" />
		<link href="https://fonts.googleapis.com/css?display=swap&family=Noto+Serif:700,700italic%7CSource+Sans+Pro:300,300italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/main.css" />
		<noscript><link rel="stylesheet" href="assets/noscript.css" /></noscript>
	</head>
	<body class="is-loading">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<h1 id="text05">NoteSquire</h1>
					<p id="text04">NoteSquire is a simple and clean place to share notes with people.</p>
					<div id="container01" class="container default">
						<div class="wrapper">
							<div class="inner">
								<form enctype="multipart/form-data" id="form01" method="post" action="#">
									<div class="inner">
										<div class="field">
											<input type="email" name="email" id="form01-email" placeholder="Email" maxlength="128" required />
										</div>
										<div class="field">
											<input type="text" name="password" id="form01-password" placeholder="Password" maxlength="256" required />
										</div>
										<div class="actions">
											<button type="submit">Sign In</button>
										</div>
									</div>
								</form>
								<p id="text01">Create Account</p>
							</div>
						</div>
					</div>
					<ul id="icons01" class="icons">
						<li>
							<a class="n01" href="https://100concepts.wkmn.app">
								<svg><use xlink:href="assets/icons.svg#information"></use></svg>
								<span class="label">Information</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="assets/main.js"></script>
	</body>
</html>
